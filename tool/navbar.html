<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #6b6b47;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

    .topnav {
      overflow: hidden;
      background-color: #6b6b47;
    }

    .topnav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 25px;
    }

    .topnav a:hover {
      background-color: #999966;
      color: white;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
  </style>
</head>

<body>

<!-- Sidenav -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="https://fern5-44.github.io/fleur.github.io/inp/jahre.html">Jahreszeiten</a>
  <a href="https://fern5-44.github.io/fleur.github.io/inp/advent.html">Advent</a>
  <a href="https://fern5-44.github.io/fleur.github.io/inp/ostern.html">Ostern</a>
  <a href="https://fern5-44.github.io/fleur.github.io/inp/endlos.html">Endlos</a>
</div>

<!-- Top Navigation Bar -->
<div class="topnav">
  <a href="javascript:void(0)" style="font-size:25px;cursor:pointer" onclick="openNav()">Inspiration</a>
  <a href="#contact">Aktuelles</a>
  <a href="https://fern5-44.github.io/fleur.github.io/workshop.html">Workshops</a>
  <a href="#me">Kontakt</a>
</div>

<!-- Main content area -->
<div id="main">
  <!-- Optional main content goes here -->
</div>

<!-- Scripts to control side navigation -->
<script>
  // Funktion zum Öffnen der Seitenleiste
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }

  // Funktion zum Schließen der Seitenleiste
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }
</script>

</body>
</html>
